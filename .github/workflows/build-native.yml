name: Build Native Libraries

# What this workflow does:
# 1. Builds the RE2 wrapper library for 4 platforms:
#    - macOS x86_64 (Intel Macs)
#    - macOS aarch64 (Apple Silicon)
#    - Linux x86_64 (Intel/AMD servers)
#    - Linux aarch64 (ARM servers)
#
# 2. Each platform gets a separate job that:
#    - Checks out the code
#    - Runs our build.sh script (which downloads RE2, compiles it, compiles wrapper)
#    - Uploads the resulting .dylib/.so file as an artifact
#
# 3. Artifacts can be downloaded from the GitHub Actions UI and placed in:
#    src/main/resources/native/{platform}/

on:
  # Trigger this workflow ONLY manually from GitHub UI
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Target branch to create PR against'
        required: true
        default: 'development'
        type: string

jobs:
  # ============================================================================
  # macOS Builds (native runners, no Docker needed)
  # ============================================================================

  build-macos-x86_64:
    name: Build macOS x86_64
    runs-on: macos-15-intel  # Intel Mac runner (updated from deprecated macos-13)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # CMake should already be installed on GitHub macOS runners
          # but let's verify
          cmake --version

      - name: Build RE2 wrapper
        run: |
          cd native
          ./scripts/build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libre2-macos-x86_64
          path: native/build/libre2.dylib
          retention-days: 30

  build-macos-aarch64:
    name: Build macOS aarch64 (Apple Silicon)
    runs-on: macos-latest  # M1/M2/M3 Mac runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cmake --version

      - name: Build RE2 wrapper
        run: |
          cd native
          ./scripts/build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libre2-macos-aarch64
          path: native/build/libre2.dylib
          retention-days: 30

  # ============================================================================
  # Linux Builds (using Docker for clean, reproducible builds)
  # ============================================================================

  build-linux-x86_64:
    name: Build Linux x86_64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build in Docker container
        run: |
          cd native

          # Build the Docker image with our build environment
          docker build -t re2-builder .

          # Run the container to compile RE2 + wrapper
          # Mount current directory so we can extract the .so file
          docker run --rm \
            -v "$(pwd):/output" \
            re2-builder \
            sh -c "./build.sh && cp build/libre2.so /output/"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libre2-linux-x86_64
          path: native/libre2.so
          retention-days: 30

  build-linux-aarch64:
    name: Build Linux aarch64 (ARM64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build in Docker container (ARM64 via QEMU)
        run: |
          cd native

          # Build Docker image for ARM64 platform
          docker buildx build --platform linux/arm64 -t re2-builder-arm64 --load .

          # Run ARM64 container (QEMU will emulate if not native ARM)
          docker run --rm --platform linux/arm64 \
            -v "$(pwd):/output" \
            re2-builder-arm64 \
            sh -c "./build.sh && cp build/libre2.so /output/"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libre2-linux-aarch64
          path: native/libre2.so
          retention-days: 30

  # ============================================================================
  # Commit job - downloads all artifacts and commits to a new branch
  # ============================================================================

  commit-libraries:
    name: Commit Native Libraries
    needs: [build-macos-x86_64, build-macos-aarch64, build-linux-x86_64, build-linux-aarch64]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize libraries into resources directory
        run: |
          # Create resources directory structure
          mkdir -p src/main/resources/native/{darwin-x86_64,darwin-aarch64,linux-x86_64,linux-aarch64}

          # Copy libraries to correct locations
          cp artifacts/libre2-macos-x86_64/libre2.dylib src/main/resources/native/darwin-x86_64/
          cp artifacts/libre2-macos-aarch64/libre2.dylib src/main/resources/native/darwin-aarch64/
          cp artifacts/libre2-linux-x86_64/libre2.so src/main/resources/native/linux-x86_64/
          cp artifacts/libre2-linux-aarch64/libre2.so src/main/resources/native/linux-aarch64/

          # Show what we got
          echo "Libraries copied:"
          ls -lh src/main/resources/native/*/libre2.*

      - name: Create branch and commit
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create new branch with timestamp
          BRANCH_NAME="native-libs-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"

          # Add libraries
          git add -f src/main/resources/native/*/libre2.*

          # Commit with heredoc
          git commit -m "$(cat <<'EOF'
          Add compiled native libraries for all platforms

          Built from RE2 2025-11-05 and Abseil 20250814.1

          Libraries:
          - darwin-x86_64/libre2.dylib (macOS Intel)
          - darwin-aarch64/libre2.dylib (macOS Apple Silicon)
          - linux-x86_64/libre2.so (Linux x86_64)
          - linux-aarch64/libre2.so (Linux ARM64)

          All libraries are self-contained with only system dependencies.
          EOF
          )"

          # Push branch
          git push origin "$BRANCH_NAME"

          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base "${{ github.event.inputs.target_branch }}" \
            --head "$BRANCH_NAME" \
            --title "Update native libraries (RE2 2025-11-05)" \
            --body "$(cat <<'PRBODY'
          ## Native Libraries Update

          This PR adds/updates the compiled native RE2 libraries for all supported platforms.

          ### Built Libraries
          - ✅ darwin-x86_64/libre2.dylib (macOS Intel)
          - ✅ darwin-aarch64/libre2.dylib (macOS Apple Silicon)
          - ✅ linux-x86_64/libre2.so (Linux x86_64)
          - ✅ linux-aarch64/libre2.so (Linux ARM64)

          ### Versions
          - RE2: 2025-11-05
          - Abseil: 20250814.1

          ### Verification
          All libraries are self-contained with only system dependencies.

          ### Next Steps
          1. Review library sizes and dependencies
          2. Merge this PR
          3. Java code will automatically load correct library for platform
          PRBODY
          )"
