        run: |
          docker run --rm \
            -v "$(pwd):/workspace" \
            -v ~/.m2:/root/.m2 \
            -w /workspace \
            rockylinux:8 \
            bash -c "
              set -e
              # Install JDK 17
              dnf install -y java-17-openjdk java-17-openjdk-devel unzip

              # Set JAVA_HOME
              export JAVA_HOME=/usr/lib/jvm/java-17-openjdk
              export PATH=\$JAVA_HOME/bin:\$PATH

              # Verify Java
